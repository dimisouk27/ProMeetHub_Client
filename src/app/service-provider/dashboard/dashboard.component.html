
  <div class="flex justify-content-center align-items-baseline mb-4">
    <p-avatar
      [image]="imagePresent ? '../../assets/lama.jpeg':''"
      [icon]="imagePresent ? '' : 'pi pi-user'"
      styleClass="mx-3 mt-3"
      size="xlarge"
      shape="circle"
    ></p-avatar>
    <div><b>{{serviceProvider?.firstName}} {{serviceProvider?.lastName}}</b></div>
  </div>
  <div class="grid"  >
    <app-service-type *ngFor="let servicesType of serviceTypes"
    [servicesType]="servicesType"
    class="col-4">

  </div>
